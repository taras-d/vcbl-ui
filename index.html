<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        let lang = localStorage.getItem('vcbl_lang');
        lang = ['en', 'uk'].includes(lang) ? lang : 'en';
        window.__lang = fetch(`language/${lang}.json`).then(r => r.json());
      }());
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vcbl-ui</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
